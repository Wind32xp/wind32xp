<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wind32xp | Portfolio</title>
<link rel="icon" type="image/png" href="assets/logo_landcraft.jpg">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent1: #8a2be2;
    --accent2: #00e0ff;
    --bg1: #0f0f15;
    --bg2: #1b1b28;
    --card-bg: rgba(26, 31, 39, 0.6);
    --text-color: #fff;
    --glass-blur: 12px;
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
  body {
    min-height:100vh;
    overflow-x:hidden;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    color: var(--text-color);
    perspective: 1000px;
  }

  /* Loader */
  #loader {
    position:fixed; top:0; left:0; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    font-size:1.8em; color: var(--accent2); background:var(--bg1); z-index:9999;
    animation: fadeOut 0.8s 1.5s forwards ease-in-out;
  }
  @keyframes fadeOut { to { opacity:0; visibility:hidden; } }

  /* Header */
  header {
    padding: 60px 20px 30px;
    text-align:center;
    animation: fadeIn 1s forwards ease-in-out;
  }
  header h1 {
    font-size:2.8em;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
    animation: slideDown 1s ease forwards;
  }
  header p { color:#ccc; animation: slideDown 1s 0.3s ease forwards; }

  /* Main */
  main { padding:50px 20px; max-width:1100px; margin:auto; z-index:1; position:relative; }
  h2 { color: var(--accent2); border-bottom:2px solid rgba(255,255,255,0.1); display:inline-block; padding-bottom:5px; margin-bottom:40px; }

  .projects {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
  }
  .card {
    background: var(--card-bg);
    border-radius:20px;
    padding:25px;
    backdrop-filter: blur(var(--glass-blur));
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    transition:0.5s;
    transform: translateY(20px);
    opacity:0;
    animation: fadeUp 1s forwards ease-out;
  }
  .card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow:0 0 30px var(--accent1);
    border-color: rgba(138,43,226,0.3);
  }
  .card img { width:100%; height:160px; object-fit:contain; border-radius:12px; background:#222; margin-bottom:15px; }
  .card h3 { margin-bottom:10px; }
  .card a { color: var(--accent2); text-decoration:none; font-weight:600; transition:0.3s; }
  .card a:hover { color: var(--accent1); }

  /* Footer */
  footer {
    background: rgba(26,31,39,0.8);
    border-top:1px solid rgba(255,255,255,0.1);
    padding:35px 20px;
    text-align:center;
    backdrop-filter: blur(8px);
    position:relative;
    z-index:1;
  }
  footer a { color: var(--accent2); text-decoration:none; font-weight:600; }

  /* Language buttons */
  #lang-buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 1000;
  }
  .lang-btn {
    background: rgba(26,31,39,0.6);
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 8px 12px;
    cursor: pointer;
    backdrop-filter: blur(8px);
    font-weight: 600;
    transition: 0.3s;
  }
  .lang-btn:hover { transform: scale(1.1); box-shadow: 0 0 12px var(--accent1);}
  .lang-btn.active { background: var(--accent1); color:#fff; }

  /* Animations */
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
  @keyframes slideDown { from {opacity:0; transform:translateY(-30px);} to {opacity:1; transform:translateY(0);} }

</style>
</head>
<body>

<!-- Loader -->
<div id="loader">Loading portfolio...</div>

<!-- Language buttons -->
<div id="lang-buttons">
  <button data-lang="en" class="lang-btn active">EN</button>
  <button data-lang="es" class="lang-btn">ES</button>
  <button data-lang="eu" class="lang-btn">EU</button>
</div>

<header>
  <h1 id="header-title">Wind32xp</h1>
  <p id="header-desc">Developer and creator of projects in Roblox and LandCraft community</p>
</header>

<main>
  <h2 id="projects-title">Projects</h2>
  <div class="projects">
    <div class="card">
      <img src="assets/logo_landcraft.jpg" alt="LandCraft">
      <h3 id="proj1-title">LandCraft</h3>
      <a id="proj1-link" href="https://discord.gg/CupBs9t4sa" target="_blank">Project Discord</a>
    </div>
    <div class="card">
      <img src="assets/logo_40.png" alt="Los40">
      <h3 id="proj2-title">Los40</h3>
      <a id="proj2-link" href="https://discord.gg/EcaWK8276S" target="_blank">Project Discord</a>
    </div>
    <div class="card">
      <img src="assets/logo_landcraft.jpg" alt="LandCraft Academy">
      <h3 id="proj3-title">LandCraft Academy</h3>
      <a id="proj3-link" href="https://edu.landcraftmc.com/" target="_blank">Visit Website</a>
    </div>
    <div class="card">
      <img src="assets/logo_flexmart.png" alt="FlexMart">
      <h3 id="proj4-title">FlexMart</h3>
      <a id="proj4-link" href="https://discord.gg/2ZsAB2EVZx" target="_blank">Project Discord</a>
    </div>
  </div>
</main>

<footer>
  <h2 id="contact-title">Contact</h2>
  <p id="contact-discord">Discord: <strong>wind32xp</strong></p>
  <p id="contact-email">Email: <a href="mailto:wind32xp@landcraftmc.work.gd">wind32xp@landcraftmc.work.gd</a></p>
</footer>

<audio id="entry-sound" src="assets/entry-sound.mp3"></audio>

<script>
const translations = {
  en: {
    headerDesc:"Developer and creator of projects in Roblox and LandCraft community",
    projectsTitle:"Projects",
    proj1Link:"Project Discord",
    proj2Link:"Project Discord",
    proj3Link:"Visit Website",
    proj4Link:"Project Discord",
    contactTitle:"Contact",
    contactDiscord:"Discord: wind32xp",
    contactEmail:"Email: wind32xp@landcraftmc.work.gd"
  },
  es: {
    headerDesc:"Desarrollador y creador de proyectos en Roblox y comunidad LandCraft",
    projectsTitle:"Proyectos",
    proj1Link:"Discord del proyecto",
    proj2Link:"Discord del proyecto",
    proj3Link:"Visitar sitio web",
    proj4Link:"Discord del proyecto",
    contactTitle:"Contacto",
    contactDiscord:"Discord: wind32xp",
    contactEmail:"Correo ElectrÃ³nico: wind32xp@landcraftmc.work.gd"
  },
  eu: {
    headerDesc:"Roblox eta LandCraft komunitateko proiektuak sortzen dituen garatzailea",
    projectsTitle:"Proiektuak",
    proj1Link:"Proiektuaren Discord",
    proj2Link:"Proiektuaren Discord",
    proj3Link:"Webgunea bisitatu",
    proj4Link:"Proiektuaren Discord",
    contactTitle:"Kontaktua",
    contactDiscord:"Discord: wind32xp",
    contactEmail:"Posta Elektronikoa: wind32xp@landcraftmc.work.gd"
  }
};

const buttons = document.querySelectorAll(".lang-btn");
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const lang = btn.dataset.lang;
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    
    document.getElementById("header-desc").innerText = translations[lang].headerDesc;
    document.getElementById("projects-title").innerText = translations[lang].projectsTitle;
    document.getElementById("proj1-link").innerText = translations[lang].proj1Link;
    document.getElementById("proj2-link").innerText = translations[lang].proj2Link;
    document.getElementById("proj3-link").innerText = translations[lang].proj3Link;
    document.getElementById("proj4-link").innerText = translations[lang].proj4Link;
    document.getElementById("contact-title").innerText = translations[lang].contactTitle;
    document.getElementById("contact-discord").innerText = translations[lang].contactDiscord;
    document.getElementById("contact-email").innerText = translations[lang].contactEmail;
  });
});

// Play entry sound
window.addEventListener("load", ()=>{
  const sound=document.getElementById("entry-sound");
  sound.play().catch(e=>console.log("Autoplay blocked, user interaction required"));
});

// Animate cards on load
window.addEventListener("load", ()=>{
  document.querySelectorAll(".card").forEach((card,i)=>{
    card.style.animationDelay=(i*0.2)+"s";
    card.style.opacity="1";
    card.style.transform="translateY(0)";
  });
});

// Background movement
document.addEventListener("mousemove", e=>{
  const x=(e.clientX/window.innerWidth-0.5)*30;
  const y=(e.clientY/window.innerHeight-0.5)*30;
  document.body.style.background=`linear-gradient(${135+y}deg, var(--bg1), var(--bg2))`;
});
</script>

</body>
</html>
