<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wind32xp | Portfolio</title>
<style>
  :root {
    --accent1: #8a2be2;
    --accent2: #00e0ff;
    --bg: #0f1115;
    --card-bg: rgba(26, 31, 39, 0.6);
    --text-color: #ffffff;
    --glass-blur: 12px;
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
  body { background: var(--bg); color: var(--text-color); text-align:center; overflow-x:hidden; }

  /* Loader */
  #loader {
    position: fixed; top:0; left:0; width:100%; height:100%;
    display:flex; align-items:center; justify-content:center;
    background: var(--bg); color: var(--accent2);
    font-size:1.5em; z-index:999;
    animation: fadeOut 0.8s 1.5s forwards ease-in-out;
  }
  @keyframes fadeOut { to { opacity:0; visibility:hidden; } }

  /* Header */
  header {
    padding: 60px 20px 30px;
    border-bottom:2px solid rgba(255,255,255,0.1);
    opacity:0; transform: translateY(-20px);
    animation: fadeIn 1s forwards ease-in-out;
    background: linear-gradient(180deg, rgba(138,43,226,0.1), rgba(0,0,0,0));
  }
  header h1 {
    font-size:2.5em;
    background: linear-gradient(90deg, var(--accent1), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  header p { margin-top:10px; color:#ccc; }

  /* Main */
  main { padding:50px 20px; max-width:1000px; margin:auto; }
  h2 { color: var(--accent2); border-bottom:2px solid rgba(255,255,255,0.1); display:inline-block; padding-bottom:5px; margin-bottom:30px; }

  .projects { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px; }
  .card {
    background: var(--card-bg); border-radius:16px; padding:20px;
    backdrop-filter: blur(var(--glass-blur)); border:1px solid rgba(255,255,255,0.08);
    transition:0.4s; box-shadow:0 0 15px rgba(0,0,0,0.3);
    opacity:0; transform:translateY(20px); animation: fadeUp 1s forwards ease-out;
  }
  .card:hover { transform:translateY(-8px) scale(1.02); border-color: rgba(138,43,226,0.3); box-shadow:0 0 25px rgba(138,43,226,0.3); }
  .card img { width:100%; height:150px; object-fit:contain; border-radius:8px; background:#222; margin-bottom:15px; }
  .card h3 { margin-bottom:10px; }
  .card a { color: var(--accent2); text-decoration:none; font-weight:600; transition:0.2s; }
  .card a:hover { color: var(--accent1); }

  /* Footer */
  footer {
    background: rgba(26,31,39,0.8); border-top:2px solid rgba(255,255,255,0.1);
    padding:30px 20px; backdrop-filter: blur(10px);
  }
  footer a { color: var(--accent2); text-decoration:none; }

  /* Animations */
  @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
  @keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

  /* Language Selector */
  #lang-selector {
    position: fixed; top:20px; right:20px;
    background: var(--card-bg); color:#fff; border:none; border-radius:12px;
    padding:10px 14px; cursor:pointer; font-weight:600;
    backdrop-filter: blur(8px); transition:0.3s; font-size:1em;
  }
  #lang-selector:hover { transform:scale(1.05); box-shadow:0 0 10px var(--accent1); }
</style>
</head>
<body>
<div id="loader">Loading portfolio...</div>

<!-- Language selector -->
<select id="lang-selector">
  <option value="en" selected>English</option>
  <option value="es">Español</option>
  <option value="eu">Euskera</option>
</select>

<header>
  <h1 id="header-title">Wind32xp</h1>
  <p id="header-desc">Developer and creator of projects in Roblox and LandCraft community</p>
</header>

<main>
  <h2 id="projects-title">Projects</h2>
  <div class="projects">
    <div class="card">
      <img src="assets/logo_landcraft.jpg" alt="LandCraft">
      <h3 id="proj1-title">LandCraft</h3>
      <a id="proj1-link" href="https://discord.gg/CupBs9t4sa" target="_blank">Project Discord</a>
    </div>

    <div class="card">
      <img src="assets/logo_40.png" alt="Los40">
      <h3 id="proj2-title">Los40</h3>
      <a id="proj2-link" href="https://discord.gg/EcaWK8276S" target="_blank">Project Discord</a>
    </div>

    <div class="card">
      <img src="assets/logo_landcraft.jpg" alt="LandCraft Academy">
      <h3 id="proj3-title">LandCraft Academy</h3>
      <a id="proj3-link" href="https://edu.landcraftmc.com/" target="_blank">Visit Website</a>
    </div>

    <div class="card">
      <img src="assets/logo_flexmart.png" alt="FlexMart">
      <h3 id="proj4-title">FlexMart</h3>
      <a id="proj4-link" href="https://discord.gg/2ZsAB2EVZx" target="_blank">Project Discord</a>
    </div>
  </div>
</main>

<footer>
  <h2 id="contact-title">Contact</h2>
  <p id="contact-discord">Discord: <strong>wind32xp</strong></p>
  <p id="contact-email">Email: <a href="mailto:wind32xp@landcraftmc.work.gd">wind32xp@landcraftmc.work.gd</a></p>
</footer>

<script>
const translations = {
  en: {
    headerDesc:"Developer and creator of projects in Roblox and LandCraft community",
    projectsTitle:"Projects",
    proj1Link:"Project Discord",
    proj2Link:"Project Discord",
    proj3Link:"Visit Website",
    proj4Link:"Project Discord",
    contactTitle:"Contact",
    contactDiscord:"Discord: wind32xp",
    contactEmail:"Email: wind32xp@landcraftmc.work.gd"
  },
  es: {
    headerDesc:"Desarrollador y creador de proyectos en Roblox y comunidad LandCraft",
    projectsTitle:"Proyectos",
    proj1Link:"Discord del proyecto",
    proj2Link:"Discord del proyecto",
    proj3Link:"Visitar sitio web",
    proj4Link:"Discord del proyecto",
    contactTitle:"Contacto",
    contactDiscord:"Discord: wind32xp",
    contactEmail:"Correo Electrónico: wind32xp@landcraftmc.work.gd"
  },
  eu: {
    headerDesc:"Roblox eta LandCraft komunitateko proiektuak sortzen dituen garatzailea",
    projectsTitle:"Proiektuak",
    proj1Link:"Proiektuaren Discord",
    proj2Link:"Proiektuaren Discord",
    proj3Link:"Webgunea bisitatu",
    proj4Link:"Proiektuaren Discord",
    contactTitle:"Kontaktua",
    contactDiscord:"Discord: wind32xp",
    contactEmail:"Posta Elektronikoa: wind32xp@landcraftmc.work.gd"
  }
};

document.getElementById("lang-selector").addEventListener("change",(e)=>{
  const lang=e.target.value;
  document.getElementById("header-desc").innerText=translations[lang].headerDesc;
  document.getElementById("projects-title").innerText=translations[lang].projectsTitle;
  document.getElementById("proj1-link").innerText=translations[lang].proj1Link;
  document.getElementById("proj2-link").innerText=translations[lang].proj2Link;
  document.getElementById("proj3-link").innerText=translations[lang].proj3Link;
  document.getElementById("proj4-link").innerText=translations[lang].proj4Link;
  document.getElementById("contact-title").innerText=translations[lang].contactTitle;
  document.getElementById("contact-discord").innerText=translations[lang].contactDiscord;
  document.getElementById("contact-email").innerText=translations[lang].contactEmail;
});
</script>
</body>
</html>
